<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вошебная галерея</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>ГАЛЕРЕЯ ВОЛШЕБНЫХ ПРЕДМЕТОВ</h1>
      </div>
      <div class="menu">
        <p class="menu-button"><a href="">История</a></p>
        <div class="menu-button">
          <p>
            <a href="">
              Экспонаты<img
                class="menu-arrow"
                src="./images/icon-arrow-down.png"

        </div>
        <p class="menu-button"><a href="">Контакты</a></p>

    <main>

        <img

        />
        <img src="./images/eternal_life_potion.webp" alt="Зелье бессмертия" />

        <img src="./images/holy_Grail.jpeg" alt="Святой Грааль" />
        <img src="./images/jar_bird.jpeg" alt="Жар-Птица" />
        <img src="./images/magic_book.jpeg" alt="Книга магии" />
        <img src="./images/magic_carpet.jpeg" alt="Волшебный ковёр" />
        <img src="./images/magic_lamp_aladdin.jpeg" alt="Волшебная лампа" />
        <img src="./images/magic_wand.webp" alt="Волшебная палочка" />
        <img src="./images/rabbit_duck_egg_needle.jpeg" alt="Смерть Кощея" />
        <img src="./images/witch_hat.jpeg" alt="Ведьмина шляпа" />
      </div>
